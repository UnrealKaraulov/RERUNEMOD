// Префикс RUNEMOD
runemod_prefix "[RUNEMOD]"

// Возможность включить или отключить появление новых предметов и рун.
// можете изменять этот квар через плагины или конфиги для отключения!
runemod_active 1

// Удалять все руны после окончания раунда
runemod_restart_cleanup 0

// Через сколько секунд создавать новые предметы и руны.
runemod_spawntime 10

// Сколько максимум рун на карте
runemod_spawncount 20

// Сколько объектов создавать за 1 раз
runemod_perspawn 1

// Как далеко создавать руны от места появления игроков
runemod_respawn_distance 300

// На каком расстоянии от игроков создавать руны 
runemod_player_distance 300

// Минимальной расстояние между рунами
runemod_spawn_distance 300

// Минимальной количество игроков для добавления новых рун
runemod_min_players 0

// Максимальное количество игроков для добавления новых рун
runemod_max_players 32

// Максимальное количество HP которое может получить игрок
runemod_max_hp 150
