// Префикс RUNEMOD
runemod_prefix "[RUNEMOD]"

// Возможность включить или отключить появление новых предметов.
// можете изменять этот квар через плагины или конфиги для отключения!
runemod_active 1

// Активирует режим: Только предметы. 
// В этом режиме на карте будут появляться только предметы.
// Рекомендуется использовать этот режим для установки на PUBLIC серверах.
runemod_only_items 0

// С какого раунда начинают появляться предметы
// Поставьте 0 если у вас бесконечные раунды.
runemod_start_round 0

// Удалять все после окончания раунда
runemod_restart_cleanup 0

// Через сколько секунд создавать следующий предмет/руну.
// (в секундах. Уменьшите это значение если предметы появляются редко)
runemod_spawntime 10

// Сколько максимум предметов на карте
runemod_spawncount 20

// Сколько предметов создавать за 1 раз
runemod_perspawn 1

// Как далеко создавать предметы от места появления игроков
// Уменьшите это значение если на карте очень много спавн точек ( сервера CSDM )
runemod_respawn_distance 200

// На каком расстоянии от игроков будут появляться предметы 
// Уменьшите это значение если карта маленькая
runemod_player_distance 200

// Минимальное расстояние между предметы
// Уменьшите это значение если карта маленькая
runemod_spawn_distance 300

// Минимальное количество игроков для добавления новых предметов
runemod_min_players 0

// Максимальное количество игроков для добавления новых предметов
runemod_max_players 32

// Активировать свечение модели игрока
runemod_player_highlight 1

// Активировать подсветку экрана игрока
runemod_screen_highlight 0

// На каких картах мод не будет работать. 
// Через пробел. 
// Например "de_ $2000$ fy_" или "inferno nuke dust2"
runemod_ignore_prefix_list ""

// Только зарегистрированные на GAMECMS пользователи могут поднять предметы.
runemod_only_gamecms 0

// Режим "Случайный предмет" 
// Отключает кастомные модели (все предметы будут с моделью runemod_default_model_path)
// Отключает описание предметов, и свечение. 
runemod_random_mode 0

// Забрать предметы на следующий раунд. Если хотите что бы предметы и руны оставались после окончания раунда, установите 0. 
runemod_newround_remove 1

// Включить runeshop.
// (Магазин предметов и рун, используйте игровые деньги что бы купить их!)
runemod_rune_shop 0

// Время работы мода в часах.
// Например "00 10" означает что мод будет работать с 00:00 до 10:00!
runemod_time ""

// Путь к стандартной модели предмета
runemod_default_model_path "models/w_weaponbox.mdl"

// Путь к стандартному звуку поднятия предмета
runemod_default_pickup_path "sound/rm_reloaded/pickup.wav"

// Оповещать других игроков о том что была поднята руна или предмет
// (Например: Игрок [USERNAME] поднял предмет [ITEMNAME])
runemod_notify_players 0

// Оповещать других игроков о том что игрок потерял руну или предмет.
// (Например: У игрока [USERNAME] заврешилось действие [ITEMNAME])
runemod_notify_players_drop 0

// Оповещать игроков о том что на карте появилась новая руна или предмет
runemod_notify_spawns 0

// Создавать предметы и руны только когда игрок не смотрит :) 
// Увеличивает нагрузку на сервер. По умолчанию отключено.
runemod_spawn_nolook 0

// Время через которое одна точка появления будет обновлена в секундах.
// Используется что бы время от времени обновлять спавны. 
// Увеличивает нагрузку на сервер. По умолчанию отключено.
runemod_spawn_lifetime 0